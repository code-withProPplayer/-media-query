<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>

    <style>
.main{
    width: 100%;
    height: 100px;
    display: flex;
    border: 2px solid black;
    justify-content: space-evenly;
    align-items: center;


}
@media only screen and (max-width:350px){
    .main{
        display: flex;
        flex-direction: column;
        background-color: aqua;
        height: 100vh;

    }
   
}
    </style>
</head>
<body>
    <div class="main">
        <div>Home</div>
        <div>About</div>
        <div>Contact</div>
        <div>Login</div>
        <div>SignUp</div>
    </div>
</body>
</html>
